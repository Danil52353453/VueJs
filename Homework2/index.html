<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="products">
      <h2>Продукты</h2>
      <div v-for="product in products">
          <div>{{ product.name }} - {{ product.price }}</div>
      </div>
      
      <button @click="sortAscending">Сортировка по возростанию</button>
      <button @click="sortDescending">Сортировка по убыванию</button>
  </div>



   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
   <script>
      //       Часть 2. Задание Vue

      // Вы разрабатываете приложение для отображения и сортировки списка товаров.У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой.Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене(по возрастанию и по убыванию).

      new Vue({
         el: '.products',
         data: {
            products: [{
               name: 'Продукт 1',
               price: '200',
            }, {
               name: 'Продукт 2',
               price: '100',
            }, {
               name: 'Продукт 3',
               price: '300',
            }]
         },
         methods: {
            sortAscending(){
               this.products.sort((a,b)=> a.price > b.price ? 1 : -1)
            },
            sortDescending(){
               this.products.sort((a,b)=> b.price > a.price ? 1 : -1)
            }
         },
      })
   </script>
</body>

</html>
